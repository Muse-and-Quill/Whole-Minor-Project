<!-- Faculty/templates/faculty/assignments.html -->
<!doctype html>
<html>
<head><meta charset="utf-8"><title>Assignments</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/faculty.css') }}"></head>
<body>
  <header><h1>Assignments</h1><a href="{{ url_for('faculty_bp.dashboard') }}">Back</a></header>
  <main class="container">
    <section class="card">
      <h3>Create Assignment</h3>
      <form method="post" action="{{ url_for('faculty_bp.assignments') }}">
        <label>Subject Name</label><input name="subject_name" required>
        <label>Subject Code</label><input name="subject_code">
        <label>Semester</label><input name="semester">
        <label>Department</label><input name="department">
        <label>Title</label><input name="assignment_title" required>
        <label>Description</label><textarea name="description"></textarea>
        <label>Due Date</label><input type="date" name="due_date">
        <button type="submit">Create Assignment</button>
      </form>
    </section>

    <section class="card">
      <h3>Your Assignments</h3>
      <ul>
        {% for a in assignments %}
          <li><strong>{{ a.assignment_title }}</strong> — {{ a.subject_name }} — due {{ a.due_date or "N/A" }}</li>
        {% else %}
          <li>No assignments yet.</li>
        {% endfor %}
      </ul>
    </section>
  </main>
  <script src="{{ url_for('static', filename='js/assignments.js') }}"></script>
</body>
</html>
