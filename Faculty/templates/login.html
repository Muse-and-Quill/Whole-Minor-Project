<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>UAP – Faculty Login</title>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body{
            overflow-x: hidden;
            overflow-y: auto;
            background: #F8F4EC;
        }

        /* ================= BACKGROUND ================= */
        .bg-image{
            position: absolute;
            inset: 0;
            background-image: url("https://images.unsplash.com/photo-1730451306804-f7d3b0a3c4d5?q=80&w=880&auto=format&fit=crop");
            background-size: cover;
            background-position: center;
            filter: blur(3px);
            opacity: 0.8;
            z-index: -2;
        }

        .bg-overlay{
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom right, rgba(248,244,236,0.7), rgba(255,162,57,0.3));
            z-index: -1;
        }
        /* ============ CENTER WRAPPER ============ */
        .wrapper{
            width: 100%;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ============ GLASS CARD ============ */
        .card{
            width: 100%;
            max-width: 480px;
            padding: 38px 34px;
            border-radius: 28px;

            background: rgba(255,255,255,0.32);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0px 8px 24px rgba(0,0,0,0.17);

            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.8s ease-out forwards;
        }

        @keyframes fadeUp {
            to{ opacity:1; transform:translateY(0); }
        }

        h2{
            text-align: center;
            font-size: 26px;
            color: #5A0A6A;
            margin-bottom: 12px;
            font-weight: 700;
        }

        /* ============ FLASH MESSAGES ============ */
        .messages{
            margin-bottom: 14px;
        }

        .alert{
            padding: 10px;
            border-radius: 12px;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .success{ background: rgba(99,163,97,0.15); color:#2d6a2d; border: 1px solid rgba(99,163,97,0.45); }
        .error{ background: rgba(192,57,43,0.12); color:#c0392b; border: 1px solid rgba(192,57,43,0.45); }

        /* ============ TABS ============ */
        .tabs{
            margin-top: 6px;
            display: flex;
            background: rgba(255,255,255,0.35);
            padding: 6px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .tabs button{
            flex: 1;
            padding: 10px 0;
            border: none;
            background: transparent;
            border-radius: 18px;
            font-weight: 600;
            color: #444;
            cursor: pointer;
            transition: 0.25s;
        }

        .tabs .active{
            background: #FFA239;
            color: white;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
        }

        /* ============ FORMS ============ */
        form{
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label{
            font-size: 13px;
            font-weight: 600;
            color: #333;
        }

        input{
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.12);
            background: rgba(255,255,255,0.95);
            outline: none;
            font-size: 14px;
            transition: 0.2s;
        }

        input:focus{
            border-color: #FFA239;
            box-shadow: 0 0 0 2px rgba(255,162,57,0.25);
        }

        button[type="submit"]{
            padding: 10px 20px;
            background: #FFA239;
            border-radius: 999px;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.25s;
            box-shadow: 0px 6px 14px rgba(0,0,0,0.15);
        }

        button[type="submit"]:hover{
            background: #ff9933;
            transform: scale(1.04);
        }

        .info{
            margin-top: 12px;
            padding: 10px;
            background: rgba(255,162,57,0.18);
            border-radius: 12px;
            border: 1px solid rgba(255,162,57,0.35);
            font-size: 13px;
            color: #8a4c15;
        }

        a{
            text-align: center;
            display: block;
            font-size: 13px;
            color: #5A0A6A;
            margin-top: 10px;
            text-decoration: none;
        }

        a:hover{
            color: #3b0651;
        }
    </style>
</head>

<body>

<div class="bg-image"></div>
<div class="bg-overlay"></div>

<div class="wrapper">
    <div class="card">

        <h2>Faculty Login</h2>



        <div class="tabs">
            <button id="pwTab" class="active">Password</button>
            <button id="otpTab">OTP</button>
        </div>

        <!-- Password Login -->
        <form id="passwordForm" method="post" action="{{ url_for('faculty_bp.login') }}">
            <input type="hidden" name="mode" value="password">
            <label>Registration Number</label>
            <input name="registration_number" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button type="submit">Login with Password</button>

            <a href="{{ url_for('faculty_bp.forgot_password') }}">Forgot password?</a>
        </form>

        <!-- OTP Login -->
        <form id="otpForm" method="post" action="{{ url_for('faculty_bp.login') }}" style="display:none;">
            <input type="hidden" name="mode" value="otp">

            <label>Registration Number</label>
            <input name="registration_number" required>

            <button type="submit">Send OTP</button>
        </form>

        {% if otp_sent %}
            <div class="info">
                OTP sent to <strong>{{ reg_no }}</strong> — please check your email.
            </div>

            <form method="post" action="{{ url_for('faculty_bp.verify_otp') }}">
                <input type="hidden" name="registration_number" value="{{ reg_no }}">

                <label>Enter OTP</label>
                <input name="otp" required>

                <button type="submit">Verify OTP</button>
            </form>
        {% endif %}

    </div>
</div>

<script>
    // Tabs
    const pwTab = document.getElementById("pwTab");
    const otpTab = document.getElementById("otpTab");
    const pwForm = document.getElementById("passwordForm");
    const otpForm = document.getElementById("otpForm");

    pwTab.onclick = () => {
        pwTab.classList.add("active");
        otpTab.classList.remove("active");
        pwForm.style.display = "flex";
        otpForm.style.display = "none";
    };

    otpTab.onclick = () => {
        otpTab.classList.add("active");
        pwTab.classList.remove("active");
        pwForm.style.display = "none";
        otpForm.style.display = "flex";
    };
</script>

</body>
</html>
