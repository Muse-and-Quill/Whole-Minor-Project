<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>UAP – Faculty Portal</title>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body{
            overflow-x: hidden;
            overflow-y: auto;
            background: #F8F4EC;
        }
        /* ================= PRELOADER ================= */
        #preloader {
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom right, #FCF5EE, #EBD5AB);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #preloader img {
            width: 120px;
            height: 120px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        /* ================= BACKGROUND ================= */
        .bg-image{
            position: absolute;
            inset: 0;
            background-image: url("https://images.unsplash.com/photo-1730451306804-f7d3b0a3c4d5?q=80&w=880&auto=format&fit=crop");
            background-size: cover;
            background-position: center;
            filter: blur(3px);
            opacity: 0.8;
            z-index: -2;
        }

        .bg-overlay{
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom right, rgba(248,244,236,0.7), rgba(255,162,57,0.3));
            z-index: -1;
        }

        /* ================= WRAPPER ================= */
        .wrapper {
            width: 100%;
            min-height: 100vh;
            padding: 40px 20px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 100%;
            max-width: 540px;

            padding: 40px 35px;
            border-radius: 30px;

            background: rgba(255,255,255,0.32);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.45);
            box-shadow: 0px 8px 28px rgba(0,0,0,0.18);

            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.9s ease-out forwards;
        }

        @keyframes fadeUp {
            to{
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 30px;
            font-weight: 700;
            color: #5A0A6A;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #444;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 34px;

            border-radius: 40px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;

            background: #FFA239;
            color: white;
            box-shadow: 0px 6px 16px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .btn:hover {
            background: #ff9933;
            transform: scale(1.05);
        }

        footer {
            margin-top: 25px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>

<body>
<!-- PRELOADER -->
<div id="preloader">
    <img src="{{ url_for('static', filename='images/preloader.gif') }}" alt="Loading...">
</div>
<div class="bg-image"></div>
<div class="bg-overlay"></div>

<div class="wrapper">
    <div class="card">
        <h1>Unified Academics Platform — Faculty</h1>

        <p>
            Welcome to the Faculty Portal.  
            Manage registrations, batches, attendance, assignments,  
            and guide the academic progress of your students.
        </p>

        <a href="{{ url_for('faculty_bp.login') }}" class="btn">Login</a>

        <footer>&copy; UAP</footer>
    </div>
</div>

<script>
          // Preloader
    window.addEventListener("load", () => {
        setTimeout(() => {
            document.getElementById("preloader").style.display = "none";
        }, 4000);
    });
</script>
</body>
</html>
