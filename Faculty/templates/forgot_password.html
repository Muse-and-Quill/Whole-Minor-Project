<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Forgot Password â€” Faculty</title>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body{
            overflow-x: hidden;
            overflow-y: auto;
            background: #F8F4EC;
        }

        /* ================= BACKGROUND ================= */
        .bg-image{
            position: absolute;
            inset: 0;
            background-image: url("https://images.unsplash.com/photo-1730451306804-f7d3b0a3c4d5?q=80&w=880&auto=format&fit=crop");

            /* Your required BG style */
            background-size: 85%;       /* shrink background (same as login) */
            background-repeat: no-repeat;
            background-position: center;

            filter: blur(3px);
            opacity: 0.8;
            z-index: -2;
        }

        .bg-overlay{
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom right, rgba(248,244,236,0.7), rgba(255,162,57,0.3));
            z-index: -1;
        }

        /* ================= WRAPPER ================= */
        .wrapper{
            width: 100%;
            min-height: 100vh;
            padding: 40px 20px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card{
            width: 100%;
            max-width: 460px;

            padding: 36px 32px;
            border-radius: 26px;

            background: rgba(255,255,255,0.30);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255,255,255,0.45);
            box-shadow: 0px 8px 26px rgba(0,0,0,0.18);

            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.9s ease-out forwards;
        }

        @keyframes fadeUp {
            to { opacity:1; transform:translateY(0); }
        }

        h2{
            text-align: center;
            font-size: 26px;
            color: #5A0A6A;
            font-weight: 700;
            margin-bottom: 14px;
        }

        /* ALERTS */
        .messages{
            margin-bottom: 16px;
        }

        .alert{
            padding: 10px;
            border-radius: 12px;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .success{ background: rgba(99,163,97,0.14); border: 1px solid rgba(99,163,97,0.5); color:#2f6d2f; }
        .error{ background: rgba(192,57,43,0.14); border: 1px solid rgba(192,57,43,0.5); color:#b63428; }

        /* FORM */
        form{
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 12px;
        }

        label{
            font-size: 13px;
            font-weight: 600;
            color: #333;
        }

        input{
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.12);
            background: rgba(255,255,255,0.95);
            outline: none;
            font-size: 14px;
            transition: 0.2s;
        }

        input:focus{
            border-color: #FFA239;
            box-shadow: 0 0 0 2px rgba(255,162,57,0.25);
        }

        button[type="submit"]{
            padding: 10px 20px;
            background: #FFA239;
            border-radius: 999px;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.25s;
            box-shadow: 0px 6px 14px rgba(0,0,0,0.15);
        }

        button[type="submit"]:hover{
            transform: scale(1.04);
            background: #ff9933;
        }

        a{
            display: block;
            text-align: center;
            margin-top: 14px;
            font-size: 13px;
            color: #5A0A6A;
            text-decoration: none;
        }

        a:hover{
            color: #3b0651;
        }
    </style>
</head>

<body>

<div class="bg-image"></div>
<div class="bg-overlay"></div>

<div class="wrapper">
    <div class="card">

        <h2>Forgot Password</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="messages">
              {% for cat, msg in messages %}
                <div class="alert {{cat}}">{{ msg }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        {% if step == "request" %}
        <!-- REQUEST OTP -->
        <form method="post" action="{{ url_for('faculty_bp.forgot_password') }}">
            <input type="hidden" name="step" value="request">

            <label>Registration Number</label>
            <input name="registration_number" required>

            <label>Registered Email</label>
            <input name="email" type="email" required>

            <button type="submit">Send Reset OTP</button>
        </form>

        {% elif step == "verify" %}
        <!-- VERIFY OTP + RESET -->
        <form method="post" action="{{ url_for('faculty_bp.forgot_password') }}">
            <input type="hidden" name="step" value="verify">

            <label>Registration Number</label>
            <input name="registration_number" value="{{ reg_no }}" readonly>

            <label>OTP</label>
            <input name="otp" required>

            <label>New Password</label>
            <input name="new_password" type="password" required>

            <label>Confirm Password</label>
            <input name="confirm_password" type="password" required>

            <button type="submit">Change Password</button>
        </form>
        {% endif %}

        <a href="{{ url_for('faculty_bp.login') }}">Back to login</a>
    </div>
</div>

</body>
</html>
