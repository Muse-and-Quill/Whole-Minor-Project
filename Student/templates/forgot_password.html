<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>UAP – Forgot Password</title>

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body{
            overflow-x: hidden;
            overflow-y: auto;
            background: #F8F4EC;
        }

        /* ================= PRELOADER ================= */
        #preloader {
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom right, #FCF5EE, #EBD5AB);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #preloader img {
            width: 120px;
            height: 120px;
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* ================= BACKGROUND ================= */
        .bg-image{
            position: absolute;
            inset: 0;
            background-image: url("https://plus.unsplash.com/premium_photo-1676068243733-df1880c2aef8?auto=format&fit=crop");
            background-size: cover;
            background-position: center;
            filter: blur(3px);
            opacity: 0.75;
            z-index: -2;
        }
        .bg-overlay{
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom right, rgba(248,244,236,0.7), rgba(255,162,57,0.25));
            z-index: -1;
        }

        /* ================= CARD ================= */
        .wrapper {
            width: 100%;
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 100%;
            max-width: 460px;
            padding: 38px 34px;
            border-radius: 28px;

            background: rgba(255,255,255,0.32);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0px 8px 24px rgba(0,0,0,0.15);

            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.9s forwards ease-out;
        }

        @keyframes fadeUp { 
            to { opacity: 1; transform: translateY(0); }
        }

        h2{
            font-size: 26px;
            text-align: center;
            font-weight: 700;
            color: #5A0A6A;
            margin-bottom: 10px;
        }

        /* Flash messages */
        .messages{
            margin-bottom: 15px;
        }

        .alert{
            padding: 10px 12px;
            border-radius: 12px;
            font-size: 13px;
            margin-bottom: 8px;
        }

        .success{
            background: rgba(99,163,97,0.12);
            color:#2d6a2d;
            border:1px solid rgba(99,163,97,0.4);
        }
        .error{
            background: rgba(192,57,43,0.08);
            color:#c0392b;
            border:1px solid rgba(192,57,43,0.35);
        }

        form{
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label{
            font-size: 13px;
            font-weight: 600;
            color: #333;
        }

        input{
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.1);
            background: rgba(255,255,255,0.95);
            outline: none;
            font-size: 14px;
            transition: 0.2s;
        }

        input:focus{
            border-color: #FFA239;
            box-shadow: 0 0 0 2px rgba(255,162,57,0.25);
        }

        button{
            padding: 10px 20px;
            background: #FFA239;
            border: none;
            border-radius: 999px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            box-shadow: 0px 6px 14px rgba(0,0,0,0.15);
            transition: 0.25s;
        }

        button:hover{
            background: #ff9933;
            transform: scale(1.04);
        }

        a{
            font-size: 13px;
            color: #5A0A6A;
            text-decoration: none;
            text-align: center;
            display: block;
            margin-top: 15px;
        }

        a:hover{
            color: #3b0651;
        }
    </style>
</head>

<body>



<div class="bg-image"></div>
<div class="bg-overlay"></div>

<div class="wrapper">
    <div class="card">

        <h2>Forgot Password</h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="messages">
              {% for cat, msg in messages %}
                <div class="alert {{cat}}">{{ msg }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <!-- STEP 1 — REQUEST OTP -->
        {% if step == "request" %}
          <form method="post" action="{{ url_for('student_bp.forgot_password') }}">
            <input type="hidden" name="step" value="request">

            <label>Registration Number</label>
            <input name="registration_number" required>

            <label>Registered Email</label>
            <input name="email" type="email" required>

            <button type="submit">Send Reset OTP</button>
          </form>

        <!-- STEP 2 — VERIFY + SET NEW PASSWORD -->
        {% elif step == "verify" %}
          <form method="post" action="{{ url_for('student_bp.forgot_password') }}">
            <input type="hidden" name="step" value="verify">

            <label>Registration Number</label>
            <input name="registration_number" value="{{ reg_no }}" readonly>

            <label>OTP</label>
            <input name="otp" required>

            <label>New Password</label>
            <input name="new_password" type="password" required>

            <label>Confirm Password</label>
            <input name="confirm_password" type="password" required>

            <button type="submit">Change Password</button>
          </form>
        {% endif %}

        <a href="{{ url_for('student_bp.login') }}">Back to login</a>
    </div>
</div>



</body>
</html>
